<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="white"/>

  <!-- Brain group -->
  <g transform="translate(256,210)">

    <!-- Top half (blue) -->
    <path d="
      M -140 0
      C -160 -80, -80 -150, 0 -150
      C 80 -150, 160 -80, 140 0
      Z"
      fill="#0057B8"/>

    <!-- Bottom half (red) -->
    <path d="
      M -140 0
      C -120 90, -60 130, 0 130
      C 60 130, 120 90, 140 0
      Z"
      fill="#D21034"/>

    <!-- Separation line -->
    <line x1="-140" y1="0" x2="140" y2="0" stroke="white" stroke-width="6"/>

  </g>

  <!-- Golden badge -->
  <circle cx="256" cy="210" r="85" fill="#D4AF37"/>
  <circle cx="256" cy="210" r="70" fill="#F4D03F"/>

  <!-- QA letters -->
  <text x="256" y="230"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="70"
        font-weight="bold"
        fill="#8B6B00">
    QA
  </text>

  <!-- App name -->
  <text x="256" y="430"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="48"
        font-weight="600"
        fill="#1A1A1A">
    QuizAyiti
  </text>

</svg>
